#Themes
import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
    ]
[env]
TERM='xterm-256color'

[window]
padding = { x = 4, y = 4}
dynamic_padding=false

[font]
size = 9.0

[font.bold]
family = "monospace"
style = "Bold"

[font.bold_italic]
family = "monospace"
style = "Bold Italic"

[font.italic]
family = "monospace"
style = "Italic"

[font.normal]
family = "monospace"
style = "Regular"

